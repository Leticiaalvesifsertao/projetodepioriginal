<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endere√ßos Salvos - Recicla+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'arial';
  background-color: #f1f1f1;
}

header {
  background-color: #273c06;
  color: white;
  padding: 1rem;
  text-align: center;
  width: 100%;
}


    li {
      background-color: #e6e6e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .btn-clear {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Endere√ßos Salvos</h2>
    <a href="pontosdecoleta.html" class="btn btn-light">‚Üê Voltar ao Mapa</a>
  </header>

  <main class="container">
    <ul id="lista-enderecos"></ul>
    <button class="btn btn-danger btn-clear" onclick="limparEnderecos()">üóë Limpar todos</button>
  </main>

  <script>
    function carregarEnderecos() {
      const lista = document.getElementById("lista-enderecos");
      const enderecos = JSON.parse(localStorage.getItem("enderecosSalvos")) || [];

      if (enderecos.length === 0) {
        lista.innerHTML = "<li>Nenhum endere√ßo salvo ainda.</li>";
        return;
      }

      enderecos.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${item.nome}</strong><br><small>Lat: ${item.coords[0]}, Lng: ${item.coords[1]}</small>`;
        lista.appendChild(li);
      });
    }

    function limparEnderecos() {
      localStorage.removeItem("enderecosSalvos");
      location.reload();
    }

    carregarEnderecos();
  </script>

</body>
</html>

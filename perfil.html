<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil - recicla+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #273c06;
      --secondary-color: #196c0c;
      --text-color: beige;
      --background-color: #ece3d4;
    }

    body {
      font-family:'arial'; /* Troquei para fonte segura para teste */
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 10px 0;
      text-align: center;
    }

    header a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      margin-top: 30px;
      margin-bottom: 80px;
    }

    .profile-title {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-card {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      display: block;
      border: 2px solid var(--primary-color);
    }

    .profile-info p {
      font-size: 18px;
      color: var(--primary-color);
      margin: 5px 0;
    }

    #perfil-nome {
      text-decoration: none; /* Remove sublinhado azul */
      border-bottom: none;
      color: var(--primary-color);
    }

    .btn-edit {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 50px;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align: center;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Recicla+</h1>
    <nav>
      <a href="paginainicial.html" class="btn btn-secondary">Voltar ao in√≠cio</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="profile-title">Meu Perfil</h2>

    <div class="card profile-card">
      <img src="edson.png" alt="Foto de Perfil" class="profile-img" id="profile-img">
      <div class="card-body profile-info">
        <h3 id="perfil-nome">Edson do Carmo</h3>
        <p id="perfil-idade"><strong>Idade:</strong> 17 anos</p>
        <p id="perfil-cidade"><strong>Cidade:</strong> Petrolina</p>
        <button class="btn-edit" onclick="editarFoto()">Editar Foto</button>
        <button class="btn-edit" onclick="editarPerfil()">Editar Perfil</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar Foto -->
  <div class="modal" tabindex="-1" id="modal-foto">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Foto de Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" id="input-foto" class="form-control" accept="image/*"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarFoto()">Salvar Foto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
  <div class="modal" tabindex="-1" id="modal-perfil">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-perfil">
            <div class="mb-3">
              <label for="input-nome" class="form-label">Nome</label>
              <input type="text" id="input-nome" class="form-control" placeholder="Digite seu nome"/>
            </div>
            <div class="mb-3">
              <label for="input-idade" class="form-label">Idade</label>
              <input type="number" id="input-idade" class="form-control" placeholder="Digite sua idade"/>
            </div>
            <div class="mb-3">
              <label for="input-cidade" class="form-label">Cidade</label>
              <input type="text" id="input-cidade" class="form-control" placeholder="Digite sua cidade"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarPerfil()">Salvar Perfil</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Comunidade Recicla+ &copy; 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function editarFoto() {
      const modalFoto = new bootstrap.Modal(document.getElementById('modal-foto'));
      modalFoto.show();
    }

    function salvarFoto() {
      const inputFoto = document.getElementById('input-foto');
      const profileImg = document.getElementById('profile-img');

      if (inputFoto.files && inputFoto.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImg.src = e.target.result;
        };
        reader.readAsDataURL(inputFoto.files[0]);
      }

      bootstrap.Modal.getInstance(document.getElementById('modal-foto')).hide();
    }

    function editarPerfil() {
      const modalPerfil = new bootstrap.Modal(document.getElementById('modal-perfil'));
      modalPerfil.show();
    }

    function salvarPerfil() {
      const nome = document.getElementById('input-nome').value;
      const idade = document.getElementById('input-idade').value;
      const cidade = document.getElementById('input-cidade').value;

      if (nome) document.getElementById('perfil-nome').textContent = nome;
      if (idade) document.getElementById('perfil-idade').innerHTML = `<strong>Idade:</strong> ${idade} anos`;
      if (cidade) document.getElementById('perfil-cidade').innerHTML = `<strong>Cidade:</strong> ${cidade}`;

      bootstrap.Modal.getInstance(document.getElementById('modal-perfil')).hide();
    }
  </script>
</body>
</html>

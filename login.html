<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recicla+ - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #273c06;
      --secondary-color: #196c0c;
      --text-color: rgb(255, 255, 255);
      --background-color: #efebe6;
    }

    body {
      font-family: 'arial';
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 10px 0;
      text-align: center;
    }

    .recicla {
      font-family: "Playfair Display", serif;
      color: var(--text-color);
      margin: 0;
    }

    .container-login,
    .container-register {
      max-width: 500px;
      margin: 80px auto 30px;
      background-color: var(--secondary-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: var(--text-color);
    }

    .container-register {
      display: none; /* Escondido por padrão */
    }

    form label {
      display: block;
      margin: 12px 0 5px;
      text-align: left;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    .error-message {
      color: rgb(255, 255, 255);
      margin-top: 10px;
      display: none;
    }

    .toggle-link {
      margin-top: 15px;
      cursor: pointer;
      color: var(--primary-color);
      text-decoration: underline;
      display: inline-block;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container-login,
      .container-register {
        width: 90%;
        margin-top: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="recicla">Recicla+</h1>
  </header>

  <main>
    <!-- Container Login -->
    <div class="container-login">
      <h2>Login</h2>
      <form id="login-form" onsubmit="return validateLogin(event)">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Entrar</button>
      </form>
      <p class="error-message" id="error-login">Usuário ou senha incorretos. Tente novamente.</p>
      <button type="button" onclick="showRegister()" class="btn btn-light mt-2">Criar Conta</button>

    </div>

    <!-- Container Cadastro -->
    <div class="container-register">
      <h2>Criar Conta</h2>
      <form id="register-form" onsubmit="return validateRegister(event)">
        <label for="new-username">Usuário:</label>
        <input type="text" id="new-username" name="new-username" required />
        <label for="new-password">Senha:</label>
        <input type="password" id="new-password" name="new-password" required />
        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p class="error-message" id="error-register">As senhas não coincidem.</p>
      <span class="toggle-link" onclick="showLogin()">Voltar ao Login</span>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Recicla+. Todos os direitos reservados.</p>
    <p>
      <a href="sobre.html">Sobre nós</a> |
      <a href="privacidade.html">Política de Privacidade</a> |
      <a href=".">Contato</a>
    
    </p>
    <div>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorLogin = document.getElementById('error-login');

      const correctUsername = 'usuario';
      const correctPassword = 'senha123';

      if (username === correctUsername && password === correctPassword) {
        window.location.href = 'paginainicial.html';
      } else {
        errorLogin.style.display = 'block';
      }
    }

    function validateRegister(event) {
      event.preventDefault();
      const password = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorRegister = document.getElementById('error-register');

      if (password === confirmPassword) {
        alert('Cadastro realizado com sucesso!');
        showLogin();
       
      } else {
        errorRegister.style.display = 'block';
      } 
    }

    function showRegister() {
      document.querySelector('.container-login').style.display = 'none';
      document.querySelector('.container-register').style.display = 'block';

      //esconder os erros da mensagem 
      document.getElementById('error-login').style.display = 'none';
      document.getElementById('error-register').style.display = 'none';
    }

    function showLogin() {
      document.querySelector('.container-login').style.display = 'block';
      document.querySelector('.container-register').style.display = 'none';

      // Esconde mensagens de erro ao trocar
      document.getElementById('error-login').style.display = 'none';
      document.getElementById('error-register').style.display = 'none';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
